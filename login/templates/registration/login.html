{% extends "base_login.html" %}
 {% load staticfiles %}
{% block offer %}
<!--sign in form tag starts here-->
    <form method="post" action="." role="form">{% csrf_token %}
<!--Container starts here for login page-->
<div class="container">
            <!--Row Start here-->
            <div class="row">
            <!--pannel start here-->
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                    <!--pannel; heading start here-->
                        <div class="panel-heading">
                            <h3 class="panel-title">Sign in</h3>
                        </div>
                    <!--pannel; heading end here-->
                    <!--pannel; Body start here-->
                        <div class="panel-body">
                                <!--Fieldset; start here-->
                            <fieldset>

                                <div class="form-group">
                                    {% if form.errors %}
                                         <p>Username and password didn't match.</p>
                                             {% endif %}
                                   <div class="form-cell"><input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/></div>
                                </div>
                                <div class="form-group">

                                  <div><input type="password" class="form-control" placeholder="Password" id="id_password" name="password" type="password" required /></div>
                                </div>
                                <div>
                                   <button type="submit" class="btn btn-info btn-block">Sign In</button>
                                              <input type="hidden" name="next" value="/home"  /></div>        <h6></h6>
                                <div >
                                <a href="/register" class="btn btn-success btn-block">Sign up</a>
                                </div>
                                <p class="text-center">
                                    <a href="#" class="text-muted" title="Put User Name and Passsword in above
                                text box.">Need help? </a>
                                    <br>
                                    <a href="/update-password" class="forget-pass">Forgot Password?</a>
                                </p>
                            </fieldset>
                             <!--Fieldset; end here-->
                        </div>
                    <!--pannel; Body end here-->
                    </div>

                </div>
            <!--pannel start here-->
            </div>
            <!--Row end here-->
        </div>
<!-- /container -->




    <!--Java script calling tag  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    </form>
 {% endblock %}
